<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>appSalaryDev</title>

    <!-- Favicon -->
    <link rel="icon" href="img/icon.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="head bg-success">
                    <!-- Header -->
                    <header class="text-center p-3">
                        <h1 class="text-light">Calcular Salario</h1>
                    </header>
                    <!-- End Header -->
                </div>
                <div class="background px-5 py-5" id="contenido">
                    <!-- Form -->
                    <form id="cotizar" class="text-dark">
                        <div class="form-group">
                            <label for="">Lenguaje de Programación:</label>
                            <select id="lenguaje" name="lenguaje" class="form-control">
                                <option value="">Seleccione un lenguaje</option>
                                <option value="1">C</option>
                                <option value="2">C#</option>
                                <option value="3">C++</option>
                                <option value="4">Go</option>
                                <option value="5">Java</option>
                                <option value="6">JavaScript</option>
                                <option value="7">PHP</option>
                                <option value="8">Python</option>
                                <option value="9">Ruby</option>
                                <option value="10">Visual Basic .NET</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <select class="form-control" id="categoria">
                                <option value="">Seleccione los años de experiencia</option>
                                <option>Trainee</option>
                                <option>Junior</option>
                                <option>Semi Senior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                        <div id="cargando">
                            <img src="img/spinner.gif">
                        </div>
                        <div id="resultado">
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-4">Enviar</button>
                    </form>
                    <!-- End form-->
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Scripts -->
<script type="text/javascript" src="js/app.js"></script>

</html>
